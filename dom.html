<html>
    <head>
        <title>
            objects-DOM-input
        </title>
    </head>
        <script type="text/javascript"> 
            function buttonclick()
            {
                var str1=document.getElementById("text1").value;
                document.getElementById("head2").innerHTML=str1;
                alert("string is changed to:"+str1);
            }
           function buttonclick2()
            {
                var rd1=document.getElementById("rd1");
                var rd2=document.getElementById("rd2");
                if(rd1.checked==true)
                {
                    document.body.style.background="red"
                }
                else
                {
                    document.body.style.background="yellow"
                }
            }
            function buttonclick3()
            {
                var select=document.getElementById("s1");
                alert("welcome to "+select.options[select.selectedIndex].value)
            }
            function buttonclick4()
            {
                var s=document.getElementsByTagName('p');
                s[0].style.fontSize="30"
                s[0].style.color="blue"
                s[0].textContent="This is big sized font"
            }
            function buttonclick5()
            {
                var s=document.getElementsByTagName('p');
                s[0].style.fontSize="12"
                s[0].style.color="purple"
                s[0].textContent="This is Small sized font"
            }
            function setNewImage()
            {
                document.getElementById("img1").src="javascript.jpg";
            }
            function setOldImage()
            {
                document.getElementById("img1").src="js.png";
            }
            function validate()
            {
                var username=document.getElementById("uid")
                var password=document.getElementById("pass")
                if(username.value.trim()=="")
                {
                    alert("Can't submit empty username");
                    return false;
                }
                else if (password.value.trim()=="")
                {
                    alert("Can't submit empty password");
                    return false;
                }
                else
                {
                    return true;
                }
            }
        </script>
        <body>
            <input id="text1" type="text" placeholder="type here">
            <button id="b1" onclick="buttonclick()">click here</button>
            <br>
            <h2 id="head2">Hello User</h2>
            <h3 id="head3">Click the button to change the background color</h3>
            <input type="radio" name="color" id="rd1" value="red" checked >Red</input>
            <input type="radio" name="color" id="rd2" value="yellow">Yellow</input>
            <button id="b2" onclick="buttonclick2()">change color</button>
            <br>
            <br>
            <select id="s1">
                <option id="o1" value="surat">surat</option>
                <option id="o2" value="vadodara">vadodara</option>
                <option id="o3" value="rajkot">rajkot</option>
            </select>
            &nbsp; &nbsp; <button id="b3" onclick="buttonclick3()">click for city</button>
            <p>This is normal sized font</p>
            <button id="b4" onclick="buttonclick4()">Increase size</button>
            <button id="b5" onclick="buttonclick5()">Decrease size</button>
            <br>
            <br>
            <img id="img1" align="Right" onmouseover="setNewImage()" onmouseout="setOldImage()" src="js.png" width="400">
            <br>
            <br>
            <form onsubmit="return validate()" action="welcome.html" >
                <input type="text" id="uid" placeholder="Username"><br><br>
                <input type="password" id="pass" placeholder="password"><br><br>
                <button type="submit" id="b6">Submit</button>
            </form>
        </body>
</html>
